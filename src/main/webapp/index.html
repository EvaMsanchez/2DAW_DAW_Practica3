<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Minúsculas por Mayúsculas</title>
		<link rel="icon" type="image/x-icon" href="favicon.jpg">
	</head>
	<body>
		<h1>Cambiar Minúsculas por Mayúsculas</h1>
		<form action="ServletArray" method="post">
			Introduce palabras en minúsculas separadas por comas:
			<input type="text" name="palabras" required /> 
			<br/> 
			<input type="submit" value="Aceptar" />
			<input type="reset" value="Limpiar" />
		</form>
	</body>
</html>
